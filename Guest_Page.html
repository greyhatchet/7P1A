<!DOCTYPE html>
<html lang="en">
<head> <!--Aesthetics-->
    <meta charset="UTF-8">
    <link rel = "stylesheet" title = "basic style" type = "text/css"
    href = "./public.css" media = "all" />
    <link rel="shortcut icon" href="thumbnail.png" />
    <title>Guest Page</title>
    <h1>Guest Page</h1>
</head>
<body>
    
    <img src="photos/bib_pom.jpg" height="400" id="imgClickAndChange" usemap="#SUB15"/><br>
    <input type="button" value="Previous" id="prevImg">
    <input type="button" value="Next" id="nextImg">
    <p>Click to see more good bois!</p>
    <script>//iteration through images using a counter
        var counter = 0
        var imgList = [] //list of images

        document.getElementById('nextImg').onclick = function(){
            counter++;
            if(counter > imgList.length-1){
                counter = 0;
            }
            document.getElementById("imgClickAndChange").src = imgList[counter];
        }
        document.getElementById('prevImg').onclick = function() {
            counter--;
            if(counter < 0){
                counter = imgList.length-1;
            }
            document.getElementById("imgClickAndChange").src = imgList[counter];
        }
</body>
</html>

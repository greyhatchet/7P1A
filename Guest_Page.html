<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" title = "basic style" type = "text/css"
    href = "./public.css" media = "all" />
    <link rel="shortcut icon" href="thumbnail.png" />
    <title>Guest Page</title>
    <h1>Guest Page</h1>
</head>
<body>
    <img src="rabbit.jpg" height="400" id="imgClickAndChange" usemap="#SUB15"/><br>
    <input type="button" value="Previous" id="prevImg" onclick="changeImage()">
    <input type="button" value="Next" id="nextImg" onclick="changeImage()">
    <p>Click image to see more good bois!</p>
    <script>
        var counter = 1;

        nextImg.onclick = function(){
            if(counter == 0){
                document.getElementById("imgClickAndChange").src = "rabbit.jpg";
                counter++;
            }
            else if(counter == 1){
                document.getElementById("imgClickAndChange").src = "lyla.jpg";
                counter++;
            }
            else if(counter == 2){
                document.getElementById("imgClickAndChange").src = "DeepFriedLyla.jpg";
                counter = 0;
            }
        };
        
        prevImg.onclick = function(){
            if(counter == 0){
                document.getElementById("imgClickAndChange").src = "rabbit.jpg";
                counter = 2;
            }
            else if(counter == 1){
                document.getElementById("imgClickAndChange").src = "lyla.jpg";
                counter--;
            }
            else if(counter == 2){
                document.getElementById("imgClickAndChange").src = "DeepFriedLyla.jpg";
                counter--;
            }
        };
        
    </script>
</body>
</html>

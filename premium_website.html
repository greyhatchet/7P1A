        <img src="photos/bib_pom.jpg" height="400" id="imgClickAndChange" usemap="#SUB15"/><br>
        <input type="button" value="Previous" id="prevImg" onclick="changeImage()">
        <input type="button" value="Next" id="nextImg" onclick="changeImage()">
        
        <script>
        var counter = 0
        var imgList = ["super_photos/bevo.jpg", "super_photos/calm deer.jpg", "super_photos/catinjeans.jpg", "super_photos/DeepFriedLyla.jpg", "super_photos/frogz.jpg","super_photos/goku.png","super_photos/lyla.jpg","super_photos/piplup.png","super_photos/rabbit.jpg","super_photos/towerboy.jpg"] //list of images

        document.getElementById('nextImg').onclick = function(){
            counter++;
            if(counter > imgList.length-1){
                counter = 0;
            }
            document.getElementById("imgClickAndChange").src = imgList[counter];
        }
        document.getElementById('prevImg').onclick = function() {
            counter--;
            if(counter < 0){
                counter = imgList.length-1;
            }
            document.getElementById("imgClickAndChange").src = imgList[counter];
        }
    </script>
    </body>

        <img src="photos/bib_pom.jpg" height="400" id="imgClickAndChange" usemap="#SUB15"/><br>
        <button class="button button2" id="prevImg" onclick="changeImage()">Previous </button>
        <button class="button button2" id="nextImg" onclick="changeImage()">Next</button>
        
        <script>
        var counter = 0
        var imgList = ["photos/chihuahua_jacket.jpg","photos/footballdog.jpg","photos/HellaCuteDog.jpg","photos/professional_shiba.jpg"] //list of images

        document.getElementById('nextImg').onclick = function(){
            counter++;
            if(counter > imgList.length-1){
                counter = 0;
            }
            document.getElementById("imgClickAndChange").src = imgList[counter];
        }
        document.getElementById('prevImg').onclick = function() {
            counter--;
            if(counter < 0){
                counter = imgList.length-1;
            }
            document.getElementById("imgClickAndChange").src = imgList[counter];
        }
    </script>
    </body>

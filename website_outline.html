<!DOCTYPE html>
<html>
    <head>
    <link rel = "stylesheet" title = "basic style" type = "text/css"
    href = "./public.css" media = "all" />
    <link rel="shortcut icon" href="thumbnail.png" />
    <style>
    .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 11px 26px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 4px 2px;
    cursor: pointer;
}
.button2{font-size: 12px; margin: 0px 0px; padding: 5px 5px; 
}

        .ribbon {
   position: relative;
   top: 30px;
   right: -0px;
   width: 150px;
   height: 150px;
}
    </style>
    <title>Good Bois</title>
    </head>
    <body>
    <script type="text/javascript">
        
        var counter
        var file_extension
        
        window.addEventListener('error', function(err) {
            throw err;
        }, true);
        
        function UrlExists(url)
        {
            var http = new XMLHttpRequest();
            http.open('HEAD', url, false);
            http.send();
            return http.status!=404;
        }
        
        function generateURL(){
            
            return "photos/image00" + counter + file_extension            
            
        }
        
    </script>
    <img src="photos/SickDoge.gif" class="ribbon"/>
    <h2>Welcome to Good Bois! <br> GUEST USER</h2>
    <button class= "button" onclick="location.href = './GoodBois_Login.html'" id="login">Login or Create an Account for Full Access!</button>
    <img />    
    <br>
    <img src="photos/image000.jpg" height="400" id="imgClickAndChange" usemap="#SUB15"/><br>
    <button class="button button2" id="prevImg">Previous </button>
    <button class="button button2" id="nextImg">Next </button>
    
    <script>
        
        var counter = 0
        var file_extension = ".jpg"

        document.getElementById("nextImg").onclick = function(){
            
            counter++;
            file_extension = ".jpg";
            img_string = generateURL();
            
            if (UrlExists(img_string)){
                
                document.getElementById("imgClickAndChange").src = img_string      
                
            }
            else {
                
                file_extension = ".png";
                img_string = generateURL();
                if (UrlExists(img_string)){
                    
                    document.getElementById("imgClickAndChange").src = img_string
                    
                }
                else {
                    
                    counter--;
                    file_extension = ".jpg";
                    img_string = generateURL();
                    alert("Last image reached!");
                    
                }
                
            
            }
  
        }
        document.getElementById("prevImg").onclick = function() {
            
            counter--;
            file_extension = ".jpg";
            img_string = generateURL();            
            
            if( UrlExists(img_string)){
                
                document.getElementById("imgClickAndChange").src = img_string      
                
            }
            else {
                
                file_extension = ".png";
                img_string = generateURL();
                if (UrlExists(img_string)){
                    
                    document.getElementById("imgClickAndChange").src = img_string
                    
                }
                else {
                    
                    counter++;
                    img_string = generateURL();
                    file_extension = ".jpg";
                    alert("First image reached!");
                    
                }
                
            
            }
        }
    </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
    <link rel = "stylesheet" title = "basic style" type = "text/css"
    href = "./public.css" media = "all" />
    <link rel="shortcut icon" href="thumbnail.png" />
    <title>Good Bois</title>
    </head>
    <body>
    <p><h2>Welcome to Good Bois!</h2></p>
    <button onclick="location.href = './GoodBois_Login.html'" id="login">Login</button><br/>
    <img />    
    <p>Click next to see more good bois!</p>
    <img src="bib_pom.jpg" height="400" id="imgClickAndChange" usemap="#SUB15"/><br>
    <input type="button" value="Previous" id="prevImg" onclick="changeImage()">
    <input type="button" value="Next" id="nextImg" onclick="changeImage()">
    
    <script>
        var counter = 1;

        nextImg.onclick = function(){
            if(counter == 0){
                document.getElementById("imgClickAndChange").src = "bib_pom.jpg";
                counter++;
            }
            else if(counter == 1){
                document.getElementById("imgClickAndChange").src = "chihuahua_jacket.jpg";
                counter++;
            }
            else if(counter == 2){
                document.getElementById("imgClickAndChange").src = "professional_shiba.jpg";
                counter = 0;
            }
        };
        
        prevImg.onclick = function(){
            if(counter == 0){
                document.getElementById("imgClickAndChange").src = "bib_pom.jpg";
                counter = 2;
            }
            else if(counter == 1){
                document.getElementById("imgClickAndChange").src = "chihuahua_jacket.jpg";
                counter--;
            }
            else if(counter == 2){
                document.getElementById("imgClickAndChange").src = "professional_shiba.jpg";
                counter--;
            }
        };
        
    </script>
    </body>
</html>

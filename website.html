<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" title = "basic style" type = "text/css"
        href = "./public.css" media = "all" />
        <link rel="shortcut icon" href="thumbnail.png" />
        <title>Good Bois</title>
        <h2>####</h2>
    </head>
    <body>
        <button onclick="location.href = './ImageUploader.html';" id="picbutton">Upload Photo</button>
        <button onclick="location.href = './website_outline.html'">Sign Out</button>
            
    <p>Click next to see more good bois!</p>
    <img src="photos/bib_pom.jpg" height="400" id="imgClickAndChange" usemap="#SUB15"/><br>
    <input type="button" value="Previous" id="prevImg" onclick="changeImage()">
    <input type="button" value="Next" id="nextImg" onclick="changeImage()">
    
    <script>
        var counter = 1;

        nextImg.onclick = function(){
            if(counter == 0){
                document.getElementById("imgClickAndChange").src = "photos/bib_pom.jpg";
                counter++;
            }
            else if(counter == 1){
                document.getElementById("imgClickAndChange").src = "photos/chihuahua_jacket.jpg";
                counter++;
            }
            else if(counter == 2){
                document.getElementById("imgClickAndChange").src = "photos/professional_shiba.jpg";
                counter = 0;
            }
        };
        
        prevImg.onclick = function(){
            if(counter == 0){
                document.getElementById("imgClickAndChange").src = "photos/bib_pom.jpg";
                counter = 2;
            }
            else if(counter == 1){
                document.getElementById("imgClickAndChange").src = "photos/chihuahua_jacket.jpg";
                counter--;
            }
            else if(counter == 2){
                document.getElementById("imgClickAndChange").src = "photos/professional_shiba.jpg";
                counter--;
            }
        };
        
    </script>
    </body>
</html>

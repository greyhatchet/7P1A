<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" title = "basic style" type = "text/css"
        href = "./public.css" media = "all" />
        <link rel="shortcut icon" href="thumbnail.png" />
        <title>Good Bois</title>
        <h2>Welcome, premium member!</h2>
    </head>
    <body>
        <button onclick="location.href = './ImageUploader.html';" id="picbutton">Upload Photo</button>
        <button onclick="location.href = './website_outline.html'">Sign Out</button>
            
    <p>Click next to see more good bois!</p>
    <img src="super_photos/calm deer.jpg" height="400" id="imgClickAndChange" usemap="#SUB15"/><br>
    <input type="button" value="Previous" id="prevImg" onclick="changeImage()">
    <input type="button" value="Next" id="nextImg" onclick="changeImage()">
    
    <script>
        var counter = 0
        var imgList = [] //list of images

        document.getElementById('nextImg').onclick = function(){
            counter++;
            if(counter > imgList.length-1){
                counter = 0;
            }
            document.getElementById("imgClickAndChange").src = imgList[counter];
        }
        document.getElementById('prevImg').onclick = function() {
            counter--;
            if(counter < 0){
                counter = imgList.length-1;
            }
            document.getElementById("imgClickAndChange").src = imgList[counter];
        }
    </script>
    </body>
</html>
